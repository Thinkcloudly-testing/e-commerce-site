name: CI/CD Pipelines

on:
  push:
    branches:
      - dev, master
  pull_request:
    branches:
      - dev, master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-test
    needs: build
    if: github.ref == 'ref/heads/dev'

    steps:
      - name: checkout code
        uses: action/checkout@v4

      - name: Deploy the placeholder
        run: echo "You workflow has been deploy successfully."
